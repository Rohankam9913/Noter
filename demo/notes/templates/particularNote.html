{% extends 'layout.html' %}

{% block title %}
{{ note.title }}
{% endblock %}

{% block content %}
<div class="note">
    <section class="title_section">
        <h2>Title</h2>
        <p>{{ note.title }}</p>
    </section>

    <section class="content_section">
        <h2>Content</h2>
        <!-- <p>{{ note.content }}</p> -->

        <textarea readonly rows="300" cols="500">{{ note.content }}</textarea>

        <section class="button_section">
            <a href="{% url 'edit_note' note.id %}" class="btn edit">Edit</a>
            <a href="{% url 'delete_note' note.id %}" class="btn delete">Delete</a>
        </section>
    </section>


</div>
{% endblock %}
